<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Errors examples</title>
</head>
<body>

    <!-- js error example -->
    <script>
        try {
            // try block code
            let x = 10;
            let y = x / y;
            
            console.log(y);
            
        } catch (error) {
            // catch block code for error message
            console.log(error)
            
        }
    </script>
    
</body>
</html>
