<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js sets </title>
</head>
<body>
    <!-- Js sets -->
    <script>
        // How to Create a Set
        // The new Set() Method

        const cars = new Set();
        cars.add("BMW");
        cars.add("Vitz")
        console.log(cars);


        // Another example
        // Create a Set
        const letters = new Set();

        // Add Values to the Set
        letters.add("a");
        letters.add("b");
        letters.add("c");


        // Another example
        // Create a Set
        const letters1 = new Set();

        // Create Variables
        const a = "a";
        const b = "b";
        const c = "c";

        // Add Variables to the Set
        letters1.add(a);
        letters1.add(b);
        letters1.add(c);

        const result = letters1.size;
        console.log(result);
    </script>
    
</body>
</html>
