<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>
<body>
    <!-- js Conditional statements -->
    <script>
        let name = "Bits";
        if (name == "Bits") {
            // block code to be executed
            console.log("Hello, " + name);
        }
    </script>

    <!-- else example -->
    <script>
         let city = "Hargeisa";
        if (city == "Burco") {
            // block code to be executed
            console.log("Hello, " + city);
        }
        else {
            console.log("City is not hargeisa!");
        }

        // Another example for else if

        let typeCard = "Visa";
        if (typeCard == "MasterCard") {
            console.log("Your card is master card for premier bank");
        }
        else if (typeCard == "Visa") {
            console.log("Your card is visa for IBS bank");
        }
        else {
            console.log("Your card bank is invalid bank!");
        }



        // Switch examples for conditional statements
        let x = "0";
        switch (x) {
        case 0:
        text = "Off";
        break;
        case 1:
        text = "On";
        break;
        default:
        text = "No value found";
        }
    </script>
    
</body>
</html>
