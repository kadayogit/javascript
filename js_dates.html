<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Dates</title>
</head>
<body>
    <!-- js dates examples -->
    <script>
        const js_date = new Date();
        console.log(js_date);
        console.log(js_date.toDateString());

        // the getDate() and getMonth() examples
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        const d = new Date("2021-03-25");
        let month = months[d.getMonth()];
        console.log(month);

        // another example 
        const months1 = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        const d1 = new Date();
        let month1 = months[d1.getMonth()];
        console.log(month1);

        // You can use an array of names, and getDay() to return weekday as a name:
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        const d2 = new Date("2021-03-25");
        let day = days[d2.getDay()];
        console.log(day);

        //another example
        const days3 = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

        const d3 = new Date();
        let day3 = days3[d3.getDay()];
        console.log(day3);

        // Calculate the number of years since 1970/01/01:
        const minute = 1000 * 60;
        const hour = minute * 60;
        const day4 = hour * 24;
        const year = day4 * 365;

        let years = Math.round(Date.now() / year);
        console.log(years);


    </script>
    
</body>
</html>
