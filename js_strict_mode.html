<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Strict Mode</title>
</head>
<body>
    <!-- Js strict mode examples -->
    <script>
        // declare x or initialize 
        "use strict";
        // let x;
        x = 30; // This will cause an error because x is not declared
        console.log(x);

        // Another example
      
        myFunction();
        function myFunction() {
        y = 3.14;   // This will also cause an error because y is not declared
        }

    </script>
</body>
</html>
