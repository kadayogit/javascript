<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM form validation example</title>
</head>
<body onload="checkCookies()">
    <!-- Js form validate using DOM -->
        <form name="myForm" action="/action_page.php" onsubmit="return formValidate()" method="post">
            Name: <input type="text" name="fname" disabled>
            <p id="error" style="color: red;"></p>
            <input type="submit" value="Submit">
        </form>
    <script>
    //  create validation function
    function formValidate() {
        let fname = document.forms['myForm']['fname'].value;
        //check if form empty or has value
        if (fname == "") {
            document.getElementById('error').innerHTML = "Please enter your name?";
            return false;
        }
        else {
            document.getElementById('error').innerHTML = "Thank you for your filling!.";
            return false;
        }
    }
    </script>

    <!-- In this example, the content of the <h1> element is changed when a user clicks on it: -->
        <h1 onclick="this.innerHTML = 'Ooops!'">Click on this text!</h1>
</body>
</html>
