<body>
    <!-- The following example creates a new JavaScript object with four properties: -->
    <script>
        const person = {name: "Guled", gender: "Male", age: 32, color: "black", height: 1.74};

        // Spaces and line breaks are not important. An object definition can span multiple lines:
        const person1 = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue"
        };

        // This example creates an empty JavaScript object, and then adds 4 properties:
        const cars = {};
        cars.name = "BMW";
        cars.model = "2024"
        cars.speed = "200 km/hrs";

        console.log(cars.speed);

        // If person is an object, the following statement will not create a copy of person:
        const x = person;
        // The object x is not a copy of person. It is person. Both x and person are the same object.
        // Any changes to x will also change person, because x and person are the same object
        x.age = 34;
        console.log(x);

        // Looping through the properties of an object:
        const person2 = {
        fname:" John",
        lname:" Doe",
        age: 25
        };

        for (let x in person) {
        txt += person2[x];
        console.log(x);
        }
        
        // Nested Objects
        // Values in an object can be another object:
        const students ={
            student_name: "Ali",
            student_id: 2826,

            classes: {
                class: "A",
                class: "B",
                class: "C"
            }
        }


        // Nested Arrays and Objects
        const myObj = {
        name: "John",
        age: 30,
        cars: [
            {name:"Ford", models:["Fiesta", "Focus", "Mustang"]},
            {name:"BMW", models:["320", "X3", "X5"]},
            {name:"Fiat", models:["500", "Panda"]}
        ]
        }

        // JavaScript Object.preventExtensions()
        // Create Object
        const person3 = {firstName:"John", lastName:"Doe"};

        // Prevent Extensions
        Object.preventExtensions(person3);

        // This will throw an error
        person3.nationality = "English";
         
        // Since arrays are objects, arrays can be prevented from extensions too:

        // Create Array
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        Object.preventExtensions(fruits);

        // This will throw an error:
        fruits.push("Kiwi");


        
    </script>
