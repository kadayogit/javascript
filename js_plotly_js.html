<!DOCTYPE html>
<html>
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<body>

<!-- div tag to display -->
<div id="myPlot" style="width:100%;max-width:700px">

</div>

<!-- div tag to display -->
<div id="myPie" style="width:100%;max-width:700px">

</div>

<script>
const xArray = [55, 49, 44, 24, 15];
const yArray = ["Italy ", "France ", "Spain ", "USA ", "Argentina "];

const data = [{
  x:xArray,
  y:yArray,
  type:"bar",
  orientation:"h",
  marker: {color:"rgba(255,0,0,0.6)"}
}];

const layout = {title:"World Wide Wine Production"};

Plotly.newPlot("myPlot", data, layout);

// Pie example


const xArray1 = ["Italy", "France", "Spain", "USA", "Argentina"];
const yArray1 = [55, 49, 99, 24, 15];

const layout1 = {title:"World Wide Wine Production"};

const data1 = [{labels:xArray1, values:yArray1, type:"pie"}];

Plotly.newPlot("myPie", data1, layout1);

</script>

</body>
</html>
