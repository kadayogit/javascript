<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js events examples</title>
</head>
<body>
    <!-- Js events example -->
    <div  id="event_id">

    </div>

    <!-- <p class="event_id">

    </p> -->
    <button onclick="display()">Click me!</button>

    <!-- js event goes in here -->
    <script>
        function display() {
            document.getElementById("event_id").innerHTML = "Welcome to js event learning!";
        }
        // //call the function 
        // display();
    </script>

    
</body>
</html>
