<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js classes examples</title>
</head>
<body>
    <!-- Js classes examples -->
    <script>
        // Syntax
        class Person {
            constructor(name, age, city) {
              this.name = "Guled";
              this.age = 20;
              this.city = "Hargeisa";
            }
        }

        // i can create object in class
        const person = new Person("guled", "hargeisa", 20);
        console(person.name);
    </script>
</body>
</html>
